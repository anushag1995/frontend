<div class="login-form">
  <div class="main-div">
      <div class="panel">
     <h2>Admin Login</h2>
     <p>Please enter your email and password</p>
     </div>
      <form id="Login" [formGroup]="loginForm">
            <div class="form-group">
                 <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" formControlName="pwd" placeholder="Password">
            </div>
          <div class="forgot">
            <a href="reset.html">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary" (click)="login()">Login</button>

          
      </form>
      </div>
 
  </div>
